    <script>
      // ======================================
      // üçî LOGIKA UNTUK MENU RESPONSIF NAVBAR
      // ======================================
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");
      const iconOpen = document.getElementById("icon-open");
      const iconClose = document.getElementById("icon-close");

      // Saat tombol menu diklik, toggle tampil/sembunyi menu
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden"); // Sembunyikan atau tampilkan menu
        iconOpen.classList.toggle("hidden"); // Ganti ikon buka
        iconClose.classList.toggle("hidden"); // Ganti ikon tutup

        // Jika menu sedang ditampilkan, tambahkan animasi dan gaya popup
        if (!menu.classList.contains("hidden")) {
          menu.classList.add(
            "absolute",
            "top-full",
            "right-4",
            "bg-white",
            "shadow-lg",
            "rounded-xl",
            "p-4",
            "space-y-3",
            "flex",
            "flex-col",
            "animate-fade-in"
          );
        }
        // Jika menu disembunyikan, hapus kelas animasi popup
        else {
          menu.classList.remove(
            "absolute",
            "top-full",
            "right-4",
            "bg-white",
            "shadow-lg",
            "rounded-xl",
            "p-4",
            "space-y-3",
            "flex",
            "flex-col",
            "animate-fade-in"
          );
        }
      });
    </script>
